<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Deez Nuts</title>
</head>
<body>
    <style>
        html{
            height:100%;
        }
        body{
            height:100%;
            background-image: url("Images/Space.jpg");
            background-size:cover;
            background-repeat:no-repeat;
        }
    </style>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5" style="text-align:center;background-color:#212529;border-radius: 1rem;padding: 2% 6%;">
                <h3 class="fw-bold text-uppercase text-white" style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">Welcome To:</h3>
                <img src="Images/Bills.png" style="height: 100%; width: 100%;" alt="Bills">
                <p class="text-white-50">Please enter your username/email and password!</p>
                <div class="form-outline form-white mb-3">
                    <label class="form-label text-white" for="typeEmailX">Username/Email</label>
                    <input type="email" id="typeEmailX" class="form-control form-control-lg">
                </div>
                <div class="form-outline form-white mb-3">
                    <label class="form-label text-white" for="typePasswordX">Password</label>
                    <input type="password" id="typePasswordX" class="form-control form-control-lg">
                </div>
                <p class="small"><a class="text-white-50" href="#!">Forgot password?</a></p>
                <button class="btn btn-outline-light btn-lg" type="submit">Login</button>
                <p class="text-white mt-3">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a></p>
            </div>
        </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
